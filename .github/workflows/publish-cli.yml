name: publish-cli

# Triggered by:
#   v*      → platform release (publishes CLI as part of the full release)
#   cli/v*  → independent CLI release

on:
  push:
    tags:
      - "v*"
      - "cli/v*"

# Minimal top-level permissions; jobs declare their own.
permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run typecheck
      - run: bun test packages/cli/test/

  publish-npm:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write       # Required for npm trusted publishing (OIDC)
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm is new enough for trusted publishing (>= 11.5.1)
      - name: Update npm
        run: npm install -g npm@latest

      - name: Set version from tag
        run: |
          REF="${GITHUB_REF#refs/tags/}"
          # Strip component prefix if present (cli/v1.2.3 → 1.2.3)
          TAG="${REF#cli/}"
          TAG="${TAG#v}"
          cd packages/cli
          npm version "$TAG" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/cli
        # No NODE_AUTH_TOKEN needed — uses OIDC trusted publishing.
        # Configure the trusted publisher for the "openpalm" package at:
        # https://www.npmjs.com/package/openpalm/access
        #   Provider:  GitHub Actions
        #   Owner:     itlackey
        #   Repo:      openpalm
        #   Workflow:  publish-cli.yml

  build-binaries:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: openpalm-linux-x64
          - target: bun-linux-arm64
            artifact: openpalm-linux-arm64
          - target: bun-darwin-x64
            artifact: openpalm-darwin-x64
          - target: bun-darwin-arm64
            artifact: openpalm-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Build ${{ matrix.artifact }}
        run: bun build packages/cli/src/main.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
