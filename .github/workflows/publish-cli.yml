name: publish-cli

# Triggered by:
#   v*      → platform release (publishes CLI as part of the full release)
#   cli/v*  → independent CLI release

on:
  push:
    tags:
      - "v*"
      - "cli/v*"

# Minimal top-level permissions; jobs declare their own.
permissions: {}

concurrency:
  group: publish-cli-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run typecheck
      - run: bun test packages/cli/test/

  publish-npm:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    permissions:
      contents: read
      id-token: write       # Required for npm trusted publishing (OIDC)
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - run: bun install --frozen-lockfile

      # Ensure npm is new enough for trusted publishing (>= 11.5.1)
      - name: Update npm
        run: npm install -g npm@latest

      - name: Resolve version from tag
        id: version
        run: |
          REF="${GITHUB_REF#refs/tags/}"
          # Strip component prefix if present (cli/v1.2.3 → 1.2.3)
          TAG="${REF#cli/}"
          TAG="${TAG#v}"
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Bundle CLI for npm
        env:
          CLI_VERSION: ${{ steps.version.outputs.version }}
        run: |
          rm -rf .npm-publish
          mkdir -p .npm-publish/dist

          # Bundle all source (including @openpalm/lib) into a single file.
          bun build packages/cli/src/main.ts --outfile .npm-publish/dist/openpalm.js --target bun

          # Prepend shebang so npm registers it as an executable.
          sed -i '1i#!/usr/bin/env bun' .npm-publish/dist/openpalm.js

          # Create a publishable package manifest outside the monorepo workspace.
          node -e '
            const fs = require("fs");
            const src = JSON.parse(fs.readFileSync("packages/cli/package.json", "utf8"));
            const out = {
              name: src.name,
              version: process.env.CLI_VERSION,
              description: src.description,
              type: src.type,
              license: src.license,
              repository: src.repository,
              homepage: src.homepage,
              keywords: src.keywords,
              bin: { openpalm: "./dist/openpalm.js" },
              files: ["dist/**", "README.md", "LICENSE"],
              engines: src.engines
            };
            fs.writeFileSync(".npm-publish/package.json", JSON.stringify(out, null, 2) + "\n");
          '

          cp packages/cli/README.md .npm-publish/README.md
          cp LICENSE .npm-publish/LICENSE

      - name: Smoke test bundled CLI
        run: |
          # Verify the bundle exists and has a shebang
          head -1 .npm-publish/dist/openpalm.js | grep -q "#!/usr/bin/env bun" || {
            echo "::error::Bundle missing shebang line"
            exit 1
          }
          # Verify the bundle is valid JavaScript (basic syntax check)
          bun check .npm-publish/dist/openpalm.js 2>/dev/null || node --check .npm-publish/dist/openpalm.js 2>/dev/null || {
            echo "::warning::Could not syntax-check bundle (non-fatal)"
          }
          echo "Smoke test passed: bundle exists with valid shebang"

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: .npm-publish
        # No NODE_AUTH_TOKEN needed — uses OIDC trusted publishing.
        # The "openpalm" package must exist on npm first.
        # Configure the trusted publisher at:
        #   https://www.npmjs.com/package/openpalm/access
        #   Provider:  GitHub Actions
        #   Owner:     itlackey
        #   Repo:      openpalm
        #   Workflow:  publish-cli.yml

  build-binaries:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            artifact: openpalm-linux-x64
          - target: bun-linux-arm64
            artifact: openpalm-linux-arm64
          - target: bun-darwin-x64
            artifact: openpalm-darwin-x64
          - target: bun-darwin-arm64
            artifact: openpalm-darwin-arm64
          - target: bun-windows-x64
            artifact: openpalm-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Build ${{ matrix.artifact }}
        run: bun build packages/cli/src/main.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-binaries
    if: ${{ !cancelled() && needs.build-binaries.result != 'cancelled' }}
    permissions:
      contents: write
    steps:
      - name: Resolve tag name
        id: tag
        run: |
          REF="${GITHUB_REF#refs/tags/}"
          echo "tag_name=${REF}" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          generate_release_notes: true
          files: dist/*
