name: publish-cli

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run typecheck
      - run: bun test packages/cli/test/

  publish-npm:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Set version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          cd packages/cli
          npm version "$TAG" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-binaries:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: openpalm-linux-x64
          - target: bun-linux-arm64
            artifact: openpalm-linux-arm64
          - target: bun-darwin-x64
            artifact: openpalm-darwin-x64
          - target: bun-darwin-arm64
            artifact: openpalm-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Build ${{ matrix.artifact }}
        run: bun build packages/cli/src/main.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
