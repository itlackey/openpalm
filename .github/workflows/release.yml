name: Release

# Automated release workflow.
# Runs full validation (tests, Docker builds, UI e2e) then bumps the version,
# commits, creates a git tag, and pushes. The tag push triggers the existing
# publish-images and/or publish-cli workflows.
#
# IMPORTANT: This workflow requires the RELEASE_TOKEN secret (a PAT or GitHub
# App token with "contents: write" scope). Tags pushed by the default
# GITHUB_TOKEN do NOT trigger downstream workflows (publish-images,
# publish-cli), so a separate token is required for the push step.
#
# Supports two modes:
#   "platform" — bumps every component + the platform version, creates a v* tag
#   "<component>" — bumps only that component, creates a <component>/v* tag

on:
  workflow_dispatch:
    inputs:
      component:
        description: "What to release"
        required: true
        type: choice
        options:
          - platform
          - assistant
          - gateway
          - admin
          - channel-chat
          - channel-discord
          - channel-voice
          - channel-telegram
          - cli
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

# Minimal top-level permissions; the job uses RELEASE_TOKEN for push.
permissions:
  contents: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # -----------------------------------------------------------------------
  # Validation gates — all must pass before the release job runs
  # -----------------------------------------------------------------------

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter integration

  contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter contract

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter security

  ui:
    uses: ./.github/workflows/test-ui.yml

  docker-build:
    if: inputs.component != 'cli'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Validate Docker builds
        run: |
          FAILED=0
          # Select Dockerfiles based on component
          if [ "${{ inputs.component }}" = "platform" ]; then
            DOCKERFILES="core/gateway/Dockerfile core/admin/Dockerfile channels/chat/Dockerfile channels/discord/Dockerfile channels/voice/Dockerfile channels/telegram/Dockerfile channels/webhook/Dockerfile"
          elif [ "${{ inputs.component }}" = "assistant" ]; then
            DOCKERFILES="core/assistant/Dockerfile"
          else
            # Map component name to Dockerfile path
            case "${{ inputs.component }}" in
              gateway)           DOCKERFILES="core/gateway/Dockerfile" ;;
              admin)             DOCKERFILES="core/admin/Dockerfile" ;;
              channel-chat)      DOCKERFILES="channels/chat/Dockerfile" ;;
              channel-discord)   DOCKERFILES="channels/discord/Dockerfile" ;;
              channel-voice)     DOCKERFILES="channels/voice/Dockerfile" ;;
              channel-telegram)  DOCKERFILES="channels/telegram/Dockerfile" ;;
            esac
          fi

          for df in $DOCKERFILES; do
            echo "::group::Building $df"
            if [ -f "$df" ]; then
              if grep -q "packages/lib" "$df"; then
                CTX="."
              else
                CTX="$(dirname "$df")"
              fi
              if ! docker build -f "$df" "$CTX" --no-cache --progress=plain -t "validate-$(basename $(dirname $df)):ci" 2>&1; then
                echo "::error::Docker build failed for $df"
                FAILED=$((FAILED + 1))
              fi
            fi
            echo "::endgroup::"
          done

          # Assistant uses its own context
          if [ "${{ inputs.component }}" = "platform" ] || [ "${{ inputs.component }}" = "assistant" ]; then
            echo "::group::Building core/assistant/Dockerfile"
            if ! docker build -f core/assistant/Dockerfile ./core/assistant --no-cache --progress=plain -t "validate-assistant:ci" 2>&1; then
              echo "::error::Docker build failed for core/assistant/Dockerfile"
              FAILED=$((FAILED + 1))
            fi
            echo "::endgroup::"
          fi

          if [ "$FAILED" -gt 0 ]; then
            echo "$FAILED Docker build(s) failed"
            exit 1
          fi

  # -----------------------------------------------------------------------
  # Release — only runs after all validation gates pass
  # -----------------------------------------------------------------------
  release:
    needs: [integration, contracts, security, ui, docker-build]
    if: always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Validate token
        run: |
          if [ -z "${{ secrets.RELEASE_TOKEN }}" ]; then
            echo "::error::RELEASE_TOKEN secret is not configured. Tags pushed by GITHUB_TOKEN do not trigger downstream workflows. See docs/VERSIONING.md for setup instructions."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use RELEASE_TOKEN so the subsequent push triggers downstream workflows.
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: bun run dev/version.ts bump ${{ inputs.component }} ${{ inputs.bump }}

      - name: Read new version
        id: version
        run: |
          VER=$(bun run dev/version.ts current ${{ inputs.component }})
          echo "version=${VER}" >> "$GITHUB_OUTPUT"

          if [ "${{ inputs.component }}" = "platform" ]; then
            echo "tag=v${VER}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.component }}/v${VER}" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit version bump
        run: |
          git add -A
          if [ "${{ inputs.component }}" = "platform" ]; then
            git commit -m "release: bump platform to v${{ steps.version.outputs.version }}"
          else
            git commit -m "release(${{ inputs.component }}): bump to v${{ steps.version.outputs.version }}"
          fi

      - name: Create tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git tag -a "${TAG}" -m "Release ${TAG}"

      - name: Push commit and tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          # Push commit and tag together with retry logic
          for attempt in 1 2 3 4; do
            if git push origin HEAD && git push origin "${TAG}"; then
              echo "Push succeeded on attempt $attempt"
              exit 0
            fi
            WAIT=$((2 ** attempt))
            echo "::warning::Push failed on attempt $attempt, retrying in ${WAIT}s..."
            sleep "$WAIT"
          done
          echo "::error::Push failed after 4 attempts"
          exit 1

      - name: Summary
        run: |
          echo "## Release created" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Component:** ${{ inputs.component }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Bump:** ${{ inputs.bump }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Tag:** \`${{ steps.version.outputs.tag }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ inputs.component }}" = "platform" ]; then
            echo "The \`v*\` tag will trigger **publish-images** and **publish-cli** workflows." >> "$GITHUB_STEP_SUMMARY"
          elif [ "${{ inputs.component }}" = "cli" ]; then
            echo "The \`cli/v*\` tag will trigger the **publish-cli** workflow." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "The \`${{ inputs.component }}/v*\` tag will trigger the **publish-images** workflow for this component." >> "$GITHUB_STEP_SUMMARY"
          fi
