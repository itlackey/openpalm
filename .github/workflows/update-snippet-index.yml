name: Update Snippet Index

# Runs when community snippets are added or modified on main.
# Regenerates community/index.json from the individual YAML snippet files.

on:
  push:
    branches: [main]
    paths:
      - "community/**/*.yaml"
      - "community/**/*.yml"
      - "!community/index.json"

jobs:
  rebuild-index:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Validate and rebuild index.json
        run: bun dev/scripts/rebuild-snippet-index.js

      - name: Validate rebuilt index
        run: |
          if ! jq empty community/index.json; then
            echo "::error::Generated index.json is not valid JSON"
            exit 1
          fi
          COUNT=$(jq length community/index.json)
          echo "Index contains $COUNT snippets"

      - name: Commit and push updated index
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add community/index.json
          if git diff --cached --quiet; then
            echo "index.json is already up to date â€” nothing to commit."
          else
            git commit -m "chore: regenerate community/index.json [skip ci]"
            PUSHED=false
            for attempt in 1 2 3; do
              if git push; then
                PUSHED=true
                break
              fi
              echo "::warning::Push failed, retrying in $((2 ** attempt))s..."
              sleep $((2 ** attempt))
            done
            if [ "$PUSHED" != "true" ]; then
              echo "::error::All push attempts failed"
              exit 1
            fi
          fi
