name: Publish Docker images

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - ".github/workflows/publish-images.yml"
      - "assets/docker-compose.yml"
      - "assets/.env.example"
      - "docker-compose.dev.yml"
      - "opencode/**"
      - "opencode-channel/**"
      - "gateway/**"
      - "admin/**"
      - "controller/**"
      - "channels/chat/**"
      - "channels/discord/**"
      - "channels/voice/**"
      - "channels/telegram/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: opencode-core
            context: ./opencode
          - image: opencode-channel
            context: ./opencode-channel
          - image: gateway
            context: ./gateway
          - image: admin
            context: ./admin
          - image: controller
            context: ./controller
          - image: channel-chat
            context: ./channels/chat
          - image: channel-discord
            context: ./channels/discord
          - image: channel-voice
            context: ./channels/voice
          - image: channel-telegram
            context: ./channels/telegram
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_NAMESPACE || 'openpalm' }}/openpalm-${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
