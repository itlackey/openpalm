name: Publish Docker images

# Releases are controlled via version tags. Push a v* tag to trigger.
# Manual dispatch also requires a v* version string.
# Registry changes (registry/*.json) NEVER trigger this workflow.

on:
  push:
    tags: ["v*"]

  workflow_dispatch:
    inputs:
      version:
        description: "Release version (must start with v, e.g. v1.2.0)"
        required: true
        type: string

jobs:
  # Gate: abort early if manual dispatch version doesn't match v*
  validate-version:
    if: github.event_name != 'workflow_dispatch' || startsWith(github.event.inputs.version, 'v')
    runs-on: ubuntu-latest
    steps:
      - run: echo "Version OK â€” ${{ github.event.inputs.version || github.ref_name }}"

  publish:
    needs: validate-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: opencode-core
            context: ./opencode
            platform: linux/amd64
            arch: amd64
          - image: opencode-core
            context: ./opencode
            platform: linux/arm64
            arch: arm64
          - image: gateway
            context: ./gateway
            platform: linux/amd64
            arch: amd64
          - image: gateway
            context: ./gateway
            platform: linux/arm64
            arch: arm64
          - image: admin
            context: ./admin
            platform: linux/amd64
            arch: amd64
          - image: admin
            context: ./admin
            platform: linux/arm64
            arch: arm64
          - image: controller
            context: ./controller
            platform: linux/amd64
            arch: amd64
          - image: controller
            context: ./controller
            platform: linux/arm64
            arch: arm64
          - image: channel-chat
            context: ./channels/chat
            platform: linux/amd64
            arch: amd64
          - image: channel-chat
            context: ./channels/chat
            platform: linux/arm64
            arch: arm64
          - image: channel-discord
            context: ./channels/discord
            platform: linux/amd64
            arch: amd64
          - image: channel-discord
            context: ./channels/discord
            platform: linux/arm64
            arch: arm64
          - image: channel-voice
            context: ./channels/voice
            platform: linux/amd64
            arch: amd64
          - image: channel-voice
            context: ./channels/voice
            platform: linux/arm64
            arch: arm64
          - image: channel-telegram
            context: ./channels/telegram
            platform: linux/amd64
            arch: amd64
          - image: channel-telegram
            context: ./channels/telegram
            platform: linux/arm64
            arch: arm64
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_NAMESPACE || 'openpalm' }}/${{ matrix.image }}
          flavor: |
            suffix=-${{ matrix.arch }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile || format('{0}/Dockerfile', matrix.context) }}
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish-latest-manifests:
    needs: publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - opencode-core
          - gateway
          - admin
          - controller
          - channel-chat
          - channel-discord
          - channel-voice
          - channel-telegram
    permissions:
      contents: read
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create latest manifest
        run: |
          IMAGE="${{ vars.DOCKERHUB_NAMESPACE || 'openpalm' }}/${{ matrix.image }}"
          docker buildx imagetools create \
            -t "${IMAGE}:latest" \
            "${IMAGE}:latest-amd64" \
            "${IMAGE}:latest-arm64"

      - name: Create version manifest
        run: |
          IMAGE="${{ vars.DOCKERHUB_NAMESPACE || 'openpalm' }}/${{ matrix.image }}"
          TAG="${{ steps.version.outputs.tag }}"
          docker buildx imagetools create \
            -t "${IMAGE}:${TAG}" \
            "${IMAGE}:${TAG}-amd64" \
            "${IMAGE}:${TAG}-arm64"
