name: test

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Unit tests
        run: bun run test:ci 2>&1 | tee test-output.log
      - name: Report skipped tests
        if: always()
        run: |
          if grep -q "skipped" test-output.log 2>/dev/null; then
            SKIPPED=$(grep -c "skip" test-output.log || true)
            echo "::warning::Some test suites were skipped (likely missing environment dependencies). Check logs for details."
          fi
