name: test
on: [push, pull_request]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Typecheck
        run: bun run typecheck
      - name: Unit tests
        run: bun test 2>&1 | tee test-output.log
      - name: Report skipped tests
        if: always()
        run: |
          if grep -q "skipped" test-output.log 2>/dev/null; then
            SKIPPED=$(grep -c "skip" test-output.log || true)
            echo "::warning::Some test suites were skipped (likely missing environment dependencies). Check logs for details."
          fi

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter integration

  contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter contract

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter security

  ui:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: cd packages/ui && bun install --frozen-lockfile
      - run: bunx playwright install --with-deps chromium
      - name: Start UI backend
        run: |
          cd packages/ui
          node e2e/start-webserver-for-ci.mjs > /tmp/openpalm-ui-server.log 2>&1 &
          echo $! > /tmp/openpalm-ui-server.pid
      - name: Wait for UI backend
        run: bunx wait-on http://localhost:13456 --timeout 120000
      - run: bun run test:ui
      - name: Stop UI backend
        if: always()
        run: |
          if [ -f /tmp/openpalm-ui-server.pid ]; then
            kill "$(cat /tmp/openpalm-ui-server.pid)" || true
          fi
          if [ -f /tmp/openpalm-ui-server.log ]; then
            tail -n 200 /tmp/openpalm-ui-server.log || true
          fi
          rm -f /tmp/openpalm-ui-server.pid
