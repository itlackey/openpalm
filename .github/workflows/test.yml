name: test
on: [push, pull_request]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Typecheck
        run: bun run typecheck
      - name: Unit tests
        run: bun test 2>&1 | tee test-output.log
      - name: Report skipped tests
        if: always()
        run: |
          if grep -q "skipped" test-output.log 2>/dev/null; then
            SKIPPED=$(grep -c "skip" test-output.log || true)
            echo "::warning::Some test suites were skipped (likely missing environment dependencies). Check logs for details."
          fi

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Validate Docker builds
        run: |
          FAILED=0
          for df in core/gateway/Dockerfile core/admin/Dockerfile channels/chat/Dockerfile channels/discord/Dockerfile channels/voice/Dockerfile channels/telegram/Dockerfile channels/webhook/Dockerfile; do
            echo "::group::Building $df"
            if [ -f "$df" ]; then
              # Determine context: if Dockerfile copies from packages/lib, use repo root
              if grep -q "packages/lib" "$df"; then
                CTX="."
              else
                CTX="$(dirname "$df")"
              fi
              if ! docker build -f "$df" "$CTX" --no-cache --progress=plain -t "test-$(basename $(dirname $df)):ci" 2>&1; then
                echo "::error::Docker build failed for $df"
                FAILED=$((FAILED + 1))
              fi
            fi
            echo "::endgroup::"
          done
          # Assistant uses its own context
          echo "::group::Building core/assistant/Dockerfile"
          if ! docker build -f core/assistant/Dockerfile ./core/assistant --no-cache --progress=plain -t "test-assistant:ci" 2>&1; then
            echo "::error::Docker build failed for core/assistant/Dockerfile"
            FAILED=$((FAILED + 1))
          fi
          echo "::endgroup::"
          if [ "$FAILED" -gt 0 ]; then
            echo "$FAILED Docker build(s) failed"
            exit 1
          fi

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter integration

  contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter contract

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test --filter security

  ui:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bunx playwright install --with-deps chromium
      - run: bun run test:ui
