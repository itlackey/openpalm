name: Version bump PR

# Creates a pull request with the version bump, allowing review before release.
# After the PR merges, manually push the tag (or use the Release workflow for
# direct tagging).
#
# IMPORTANT: This workflow requires the RELEASE_TOKEN secret (a PAT or GitHub
# App token with "contents: write" and "pull-requests: write" scopes). PRs
# created by the default GITHUB_TOKEN do NOT trigger pull_request workflows
# (e.g. test.yml), so the PR would lack CI checks unless a separate token is
# used.
#
# This is the "safe" path â€” use the Release workflow for a faster direct release.

on:
  workflow_dispatch:
    inputs:
      component:
        description: "What to version-bump"
        required: true
        type: choice
        options:
          - platform
          - assistant
          - gateway
          - admin
          - channel-chat
          - cli
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

# Minimal top-level permissions; the job uses RELEASE_TOKEN.
permissions: {}

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Validate token
        run: |
          if [ -z "${{ secrets.RELEASE_TOKEN }}" ]; then
            echo "::error::RELEASE_TOKEN secret is not configured. PRs created by GITHUB_TOKEN do not trigger CI checks. See docs/VERSIONING.md for setup instructions."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use RELEASE_TOKEN so the branch push and PR trigger CI workflows.
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: bun run dev/version.ts bump ${{ inputs.component }} ${{ inputs.bump }}

      - name: Read new version
        id: version
        run: |
          VER=$(bun run dev/version.ts current ${{ inputs.component }})
          echo "version=${VER}" >> "$GITHUB_OUTPUT"

          if [ "${{ inputs.component }}" = "platform" ]; then
            echo "tag=v${VER}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.component }}/v${VER}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create branch and commit
        run: |
          BRANCH="release/${{ inputs.component }}/v${{ steps.version.outputs.version }}"
          git checkout -b "${BRANCH}"
          git add -A
          if [ "${{ inputs.component }}" = "platform" ]; then
            git commit -m "release: bump platform to v${{ steps.version.outputs.version }}"
          else
            git commit -m "release(${{ inputs.component }}): bump to v${{ steps.version.outputs.version }}"
          fi
          git push -u origin "${BRANCH}"

      - name: Create pull request
        env:
          # Use RELEASE_TOKEN for gh so the PR triggers pull_request workflows.
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          COMPONENT="${{ inputs.component }}"
          VER="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          if [ "${COMPONENT}" = "platform" ]; then
            TITLE="release: platform v${VER}"
            BODY="## Platform Release v${VER}

          Bumps **all components** to version \`${VER}\`.

          ### After merging

          Create and push the release tag to trigger CI publishing:

          \`\`\`bash
          git pull origin main
          git tag -a '${TAG}' -m 'Release ${TAG}'
          git push origin '${TAG}'
          \`\`\`

          Or use the **Release** workflow dispatch with the same parameters to tag directly."
          else
            TITLE="release(${COMPONENT}): v${VER}"
            BODY="## Component Release: ${COMPONENT} v${VER}

          Bumps **${COMPONENT}** to version \`${VER}\`.

          ### After merging

          Create and push the release tag to trigger CI publishing:

          \`\`\`bash
          git pull origin main
          git tag -a '${TAG}' -m 'Release ${COMPONENT} ${TAG}'
          git push origin '${TAG}'
          \`\`\`

          Or use the **Release** workflow dispatch with the same parameters to tag directly."
          fi

          gh pr create \
            --title "${TITLE}" \
            --body "${BODY}" \
            --label "release"
