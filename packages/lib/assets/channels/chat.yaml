name: Chat
containerPort: 8181
rewritePath: /chat
sharedSecretEnv: CHANNEL_CHAT_SECRET
configKeys:
  - CHAT_INBOUND_TOKEN
  - CHANNEL_CHAT_SECRET
env:
  - name: CHAT_INBOUND_TOKEN
    label: Inbound Token
    description: Token for authenticating incoming chat messages
    type: secret
    required: false
  - name: CHANNEL_CHAT_SECRET
    label: Channel Secret
    description: HMAC signing key for gateway communication. Auto-generated if left blank.
    type: secret
    required: false
    generate: random(64)
