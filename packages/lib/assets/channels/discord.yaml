name: Discord
description: Connect your assistant to a Discord server
containerPort: 8184
rewritePath: /discord/webhook
sharedSecretEnv: CHANNEL_DISCORD_SECRET
env:
  - name: DISCORD_BOT_TOKEN
    description: Create a bot at discord.com/developers and copy the token
    required: true
  - name: DISCORD_PUBLIC_KEY
    description: Found on the same page as your bot token
    required: true
  - name: DISCORD_APPLICATION_ID
    description: Your Discord application ID (enables slash command registration)
    required: true
  - name: CHANNEL_DISCORD_SECRET
    description: HMAC signing key for gateway communication. Auto-generated if left blank.
    required: false
  - name: DISCORD_ALLOWED_GUILDS
    description: Comma-separated guild IDs to accept interactions from (empty = all guilds)
    required: false
  - name: DISCORD_ALLOWED_ROLES
    description: Comma-separated role IDs required to use the bot (empty = all roles)
    required: false
  - name: DISCORD_ALLOWED_USERS
    description: Comma-separated user IDs allowed to use the bot (empty = all users)
    required: false
  - name: DISCORD_BLOCKED_USERS
    description: Comma-separated user IDs blocked from using the bot
    required: false
  - name: DISCORD_CUSTOM_COMMANDS
    description: "JSON array of custom slash commands (see README for format)"
    required: false
  - name: DISCORD_REGISTER_COMMANDS
    description: "Set to 'false' to skip automatic slash command registration on startup"
    required: false
  - name: DISCORD_LOG_LEVEL
    description: "Log level: debug, info, warn, error"
    required: false
